<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="index.css">

  </head>
  <body>

    <main class="main">
      <article class="main__cont">
        <section class="main__content">
          <img src="images/image-qr-code.png" alt="img" class="main__img">
        </section>
  
        <section class="main__content">
          <h1 class="main__title">Improve your front-end skills by building projects</h1>
          <p class="main__text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </section>
      </article>
    </main>    
  </body>
</html>
